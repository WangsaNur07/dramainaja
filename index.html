<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: #000;
}
#agePopup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popupBox {
  background: #111;
  color: #fff;
  padding: 22px;
  width: 85%;
  max-width: 320px;
  border-radius: 14px;
  text-align: center;
}

.popupBtns {
  display: flex;
  gap: 10px;
}

.popupBtns button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.btnCancel { background: #333; color: #fff; }
.btnOk { background: #00ff88; color: #000; }
</style>
</head>

<body>

<!-- VIDEO -->
<video  id="vid"  autoplay muted  playsinline controls preload="auto">
  <source src="https://github.com/WangsaNur07/dramainaja/blob/92bcdfa9f16d17c2629ec9ff70ce29241f3c435e/SnapTik.Net_7582025839429094664.mp4" type="video/mp4">
</video>

<div id="agePopup">
  <div class="popupBox">
    <h3>ðŸ”ž Age Verification</h3>
    <p>This content is intended for adults 18 years or older.</p>
    <div class="popupBtns">
      <button class="btnCancel" onclick="verify()">Cancel</button>
      <button class="btnOk" onclick="verify()">I Agree</button>
    </div>
  </div>
</div>

<script>
const video = document.getElementById("vid");
const popup = document.getElementById("agePopup");

let allowPlay = false; 
video.addEventListener("playing", () => {
  setTimeout(() => {
    if (!allowPlay) {
      video.pause();
      popup.style.display = "flex";
    }
  }, 3000);
});
video.addEventListener("pause", () => {
  if (!allowPlay) {
    popup.style.display = "flex";
  }
});
const ads = [
 "https://www.effectivegatecpm.com/vexztciq2?key=1b5370485d99a1768ae2411f0a0c3368",
 "https://www.effectivegatecpm.com/zrmsckru?key=21036eee753d493d9d66dcec4bced5d0",
 "https://www.effectivegatecpm.com/u3u0cf9yj?key=25a5b448410612661ff74836c1220654"
];

function verify(){
  const ad = ads[Math.floor(Math.random() * ads.length)];
  window.open(ad, "_blank");

  popup.style.display = "none";
  allowPlay = true;

  video.muted = false;
  video.play();

  setTimeout(() => {
    allowPlay = false;
  }, 1000);
}
</script>

</body>
</html>
